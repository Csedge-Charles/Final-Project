<!DOCTYPE html>
<html>
<head>
<title>Multiple Color Change Buttons</title>
<style>
.colorButton {
  background-color: blue;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  margin: 5px; /* Add some spacing between buttons */
}
</style>
</head>
<body>

<form id="myForm">
  <input type="submit" class="colorButton" value="Button 1">
  <input type="submit" class="colorButton" value="Button 2">
  <input type="submit" class="colorButton" value="Button 3">
  <input type="submit" class="colorButton" value="Button 4">
  <input type="submit" class="colorButton" value="Button 5">
</form>

<script>
const buttons = document.querySelectorAll('.colorButton');

buttons.forEach(button => {
  button.addEventListener('click', function(event) {
    event.preventDefault(); // Prevent form submission

    this.style.backgroundColor = 'red'; // Change the clicked button's color

    // Optionally, change it back after a delay
    /*
    setTimeout(() => {
        this.style.backgroundColor = 'blue';
    }, 2000);
    */
  });
});
</script>

</body>
</html>
